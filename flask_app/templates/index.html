<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Login/Registration</title>
</head>

<body>
    <div class="container">
        <div class="row bg-danger text-light w-25 mb-5">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        <h2>Register</h2>
        <form action="/register_email" method="POST" class="w-50">
            <label class="mt-3" for="first_name" >First Name:</label>
            <input type="text" name="first_name">
            <br>
            <label class="mt-3" for="last_name" >Last Name:</label>
            <input type="text" name="last_name">
            <br>
            <label class="mt-3" for="email" >Email Address:</label>
            <input type="text" name="email">
            <br>
            <label class="mt-3" for="password" >Password:</label>
            <input type="text" name="password">
            <br>
            <label class="mt-3" for="password_confirm" >Password Confirmation:</label>
            <input type="text" name="password_confirm">
            <br>
            <input type="submit" value="Create" class="mt-3 ml-5 btn btn-primary">
        </form> 

        <h2 class="mt-4">Login</h2>
        <form action="/validate_email" method="POST" class="w-50">
            <label class="mt-3" for="email_login" >Email Address:</label>
            <input type="text" name="email_login">
            <br>
            <label class="mt-3" for="password_login" >Password:</label>
            <input type="text" name="password_login">
            <br>
            <input type="submit" value="Login" class="mt-3 ml-5 btn btn-primary">
        </form> 
    </div>
    
</body>
</html>
